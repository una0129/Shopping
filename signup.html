<head>

  <link rel="stylesheet" href="style.css">

  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

  <title>KA.BI_會員中心</title>
  <link rel="icon" href="img/logo.ico" style="width: 50;">

<body>

  <header class="blog-header Package">
    <div class=" py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 text-center">
          <a class="navbar-brand " href="home.html">
            <img src="img/logo.svg" alt="" width="150" class="d-inline-block align-text-top">
          </a>
        </div>
        <div class=" col-5 col-sm-1">
          <a class=" btn btn-lg btn-outline-warning" href="home.html">HOME</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="box">
      <h1>會員中心</h1>
      <form action="https://www.townway.com.tw/auth" method="post">
        <div class="user">
          <input type="text" name="" required="" id="name">
          <label>姓名</label>
        </div>
        <div class="user">
          <input type="text" name="" required="" id="addres">
          <label>地址</label>
        </div>
        <div class="user">
          <input type="e-mail" name="" required="" id="e-mail">
          <label>信箱</label>
        </div>
        <div class="user">
          <input type="text" name="" required="" id="number">
          <label>帳號</label>
        </div>
        <div class="user">
          <input type="password" name="" required="" id="password01">
          <label>密碼</label>
        </div>
        <div class="user">
          <input type="password" name="" required="" id="password02">
          <label>確認密碼</label>
        </div>
        <P></P>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-outline-light btn-lg" onclick="return f(this);"> 結帳</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="myscripts.js"></script>
