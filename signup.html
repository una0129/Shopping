  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"

<body>

  <header class="blog-header Package">
    <div class=" py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 text-center">
          <a class="navbar-brand " href="index.html">
            <img src="img/logo白.png" alt="" width="150" class="d-inline-block align-text-top">
          </a>
        </div>
        <div class=" col-5 col-sm-1">
          <a class=" btn btn-lg btn-outline-warning" href="index.html">HOME</a>
        </div>
      </div>
    </div>
  </header>

  <section class="h-100 ">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="https://eaglecoffee.com.tw/wp-content/uploads/2020/12/-2.png" alt="Sample photo"
                    class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;">
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">會員註冊</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="name" class="form-control form-control-lg">
                          <label class="form-label" for="form3Example1m">姓名</label>
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="phone" class="form-control form-control-lg">
                          <label class="form-label" for="form3Example1n">連絡電話</label>
                        </div>
                      </div>
                      <div class="col-md-9 mb-4">
                        <div class="form-outline">
                          <input type="date" id="day" class="form-control form-control-lg">
                          <label class="form-label" for="form3Example1n">出生日期</label>
                        </div>
                      </div>
                      <div class="col-md-2 mb-4">
                        <div class="row">
                          <select class=" form-control form-control-lg" style="font-size: 20px;" id="sex">
                            <option value="1">性別</option>
                            <option value="2">女</option>
                            <option value="3">男</option>
                          </select>
                        </div>
                      </div>
                    </div>



                    <div class="form-outline mb-4">
                      <input type="text" id="addres" class="form-control form-control-lg">
                      <label class="form-label" for="form3Example8">地址</label>
                    </div>


                    <div class="form-outline mb-4">
                      <input type="e-mail" id="e-mail" class="form-control form-control-lg">
                      <label class="form-label" for="form3Example9">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="number" class="form-control form-control-lg">
                      <label class="form-label" for="form3Example90">帳號</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password01" class="form-control form-control-lg">
                      <label class="form-label" for="form3Example99" id="pas">密碼</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="password02" class="form-control form-control-lg">
                      <label class="form-label" for="form3Example99" id="pas2">確認密碼</label>
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <a href="cart.html" class="btn btn-warning  btn-lg onclick=" onclick="return f();">會員註冊</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="profile/myscripts.js"></script>
